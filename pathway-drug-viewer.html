<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<script src="../network-viewer/conf/config.js"></script>
<link rel="import" href="../pathway-viewer/pathway-viewer.html">

<link rel="import" href="../stevia-elements/src/stv-dialog/stv-dialog.html">

<link rel="import" href="pathway-drug-viewer/pdv-gene-search.html">
<link rel="import" href="pathway-drug-viewer/pdv-gene-option.html">
<link rel="import" href="pathway-drug-viewer/pdv-drug-option.html">
<link rel="import" href="pathway-drug-viewer/pdv-drug-item.html">
<link rel="import" href="pathway-drug-viewer/pdv-action-option.html">

<dom-module id="pathway-drug-viewer">
    <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning"></style>
    <style>
         :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            height: 100%;
            background-color: var(--light-secondary-color);
            @apply(--layout-horizontal);
        }

        #form {
            position: absolute;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
            padding: 8px 10px 10px 10px;
        }

        #left {
            position: relative;
            width: 15%;
            max-width: 280px;
            min-width: 150px;
            box-sizing: border-box;
            height: 100%;
        }

        #left>.stv-btn {
            margin: 4px 0;
        }

        pathway-viewer {
            padding-left: 10px;
        }

        #koControl {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 150px;
            /*width: 200px;*/
            box-shadow: 2px 2px 16px 2px rgba(125, 125, 125, 0.5);
            background-color: var(--light-primary-color);
            border: 1px solid var(--divider-color);
            padding: 5px 10px 10px 10px;
        }

        #inputGeneList {
            position: relative;
            box-sizing: border-box;
            overflow-y: auto;
            border: 1px solid var(--divider-color);
            background-color: var(--light-primary-color);
        }

        #inputGeneList>div {
            padding: 1px 4px;
        }

        #updateGenesButton.button {
            background-color: var(--dark-button-color) !important;
            color: var(--text-primary-color) !important;
        }

        #updateGenesButton.button:hover {
            background-color: var(--light-button-color) !important;
        }

        #updateGenesButton,
        #clearButton {
            margin-left: 5px;
        }

        #backButton {
            background-color: #188ead !important;
            color: var(--text-primary-color) !important;
        }

        #backButton:hover {
            background-color: #20aed4 !important;
        }

        #clearButton {
            background-color: #bd1a1a !important;
            color: var(--text-primary-color) !important;
        }

        #clearButton:hover {
            background-color: #db1e1e !important;
        }

        #search {
            width: 100%;
            margin-bottom: 3px;
        }

        #loading {
            z-index: 100000;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.60);
            font-size: 18px;
        }

        #loading>div {
            box-shadow: 2px 2px 3px 0px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 0, 0, 0.2);
            background-color: var(--dark-button-color);
            color: #fff;
            padding: 10px 40px;
        }

        #geneSearch {
            height: 100%;
            margin-top: 5px;
        }
    </style>
    <template>
        <form id="form" class="horizontal layout">
            <div id="left" class="vertical layout">
                <div class="horizontal layout">
                    <div hidden$="{{hideBackButton}}" id="backButton" class="stv-btn stv-btn-shdw button" on-click="handleBackButton">
                        <i class="fa fa-chevron-left"></i>&nbsp; Open &nbsp;
                    </div>
                    <div id="updateGenesButton" class="flex stv-btn stv-btn-shdw button" on-click="handleUpdateButton">
                        <i class="fa fa-refresh"></i>&nbsp; Update
                    </div>
                    <div id="clearButton" class="stv-btn stv-btn-shdw button" on-click="handleClearButton">
                        <i class="fa fa-times"></i>&nbsp; Clear &nbsp;
                    </div>
                </div>

                <pdv-gene-search id="geneSearch" class="vertical layout" valid-gene-list="{{_validHgncSignalingGenesList}}" valid-gene-map="{{_validHgncSignalingGenesMap}}" valid-drug-list="{{_validDrugList}}" drug-action-map="{{drugActionMap}}" drug-to-gene-map="{{_drugToGeneMap}}" gene-to-drug-map="{{_geneToDrugMap}}" default-ko-value="{{defaultKoValue}}" on-drug-list-changed="handleGeneDrugListChanged"></pdv-gene-search>

            </div>

            <pathway-viewer id="pathwayViewer" path="{{path}}" path-type="session" on-select-category="handleSelectCategory" category-label="{{categoryLabel}}" circuit-label="{{circuitLabel}}" on-select-circuit="handleSelectCircuit" background-color="#fcfcfc" on-leftclickvertex="handleNetworkViewerVertexClick">
                <!-- <span>{{signalingPathwaysGeneNum}}</span> -->
                <!-- <span style="margin-left:20px;">{{missingGeneNum}}</span>,
                <span style="margin-left:10px;">{{translatedGeneNum}}</span>,
                <span style="margin-left:10px;">{{untranslatedGeneNum}}</span> -->
                <div class="right-label">
                    Last update gene list:
                </div>
                <div id="inputGeneList" class="right-box" style="height:100px;">
                    <template is="dom-repeat" items="{{_inputGeneList}}">
                        <div>
                            <span>{{item.gene}}</span> -
                            <span>{{item.value}}</span> -
                            <span>{{item.defined}}</span>
                        </div>
                    </template>
                </div>
                <content select=".left-label"></content>
            </pathway-viewer>


            <div id="koControl">
                <label class="stv" style="margin-bottom:10px;">Genes activity value:</label>
                <template is="dom-repeat" items="{{koInputValues}}">
                    <div class="horizontal layout" style="margin-bottom:2px;">
                        <div class="stv-txt" style="width:70px;text-align:right;">{{item.name}}:</div>
                        <input class="stv" type="number" min="0" max="1" step="0.01" on-input="handlekoControlChange" value="{{item.value::input}}" style="width:70px;" />
                    </div>
                </template>
                <!-- <label class="stv">Activity value:</label> -->
                <!-- <input class="stv" type="number" min="0" max="1" step="0.05" on-change="handlekoControlChange" value="{{koInputValue::input}}" /> -->
            </div>
        </form>

        <div id="loading" hidden$="{{!loading}}" class="horizontal layout center-justified stv-unselectable">
            <div class="self-center">
                <i class="fa fa-circle-o-notch fa-spin"></i> Loading...
            </div>
        </div>
    </template>

    <script>
        Polymer({
            is: 'pathway-drug-viewer',
            properties: {
                jobFolder: {
                    type: Object,
                    observer: 'jobFolderChanged'
                },
                jobUpdateArgs: {
                    type: Object
                },
                jobClearArgs: {
                    type: Object
                },
                reportFile: {
                    type: Object,
                    value: null
                },
                koInputValue: {
                    type: Number,
                    value: 0.1
                },
                defaultKoValue: {
                    type: Number,
                    value: 0.1
                },
                koInputValues: {
                    type: Array,
                },
                defaultKoValues: {
                    type: Array,
                },
                lastSelectedNode: {
                    type: Object,
                },
                loading: {
                    type: Boolean,
                    value: false
                },

                /*Pathways*/
                pathwayList: {
                    type: Array
                },
                selectedPathway: {
                    type: Object
                },
                pathList: {
                    type: Array
                },
                selectedPath: {
                    type: Object
                },
                pwChangedCount: {
                    type: Number,
                    value: 0
                },
                circuitChangedCount: {
                    type: Number,
                    value: 0
                },
                /*End pathways*/

                /*Gene mode*/
                drugActionMap: {
                    type: Object
                },
                /*End gene mode*/

                foldChange: {
                    type: Number,
                    value: 2
                },
                _inputGeneList: {
                    type: Array,
                    value: function() {
                        return []
                    }
                },

                _drugToGeneMap: {
                    type: Object
                },
                _geneToDrugMap: {
                    type: Object
                },
                _pathwayInitExpression: {
                    type: Object,
                },
                _validHgncSignalingGenesList: {
                    type: Array,
                    value: function() {
                        return []
                    }
                },
                _validHgncSignalingGenesMap: {
                    type: Object,
                    value: function() {
                        return {}
                    }
                },
                _validDrugList: {
                    type: Array,
                    value: function() {
                        return []
                    }
                },
                fileNameMap: {
                    type: Object
                },
                signalingPathwaysGeneNum: {
                    type: String
                },
                missingGeneNum: {
                    type: String
                },
                translatedGeneNum: {
                    type: String
                },
                untranslatedGeneNum: {
                    type: String
                },
                path: {
                    type: String
                },
                initPath: {
                    type: String
                },
                validGenesFileName: {
                    type: String,
                    observer: 'validGenesFileNameChanged'
                },
                hideBackButton: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                },
                categoryLabel: {
                    type: String,
                    value: 'Categories'
                },
                circuitLabel: {
                    type: String,
                    value: 'Circuits'
                }
            },
            handleBackButton: function() {
                this.fire('goback');
            },
            reset: function() {
                this.clean();
                this.set('jobFolder', null);
            },
            handleGeneDrugListChanged: function(e) {
                this._updateGeneListVerticesStroke();
            },
            handlekoControlChange: function(e) {
                var aux = e.model.item;
                if (this.lastSelectedNode != null) {
                    this.$.geneSearch.addGene(aux.name, parseFloat(aux.value), true);
                }
            },
            ready: function() {
                var me = this;
                this._init();
                // this.$.pathwayViewer.$.networkViewer.addEventListener('hoververtex', function(e) {
                // var x = e.detail.e.clientX;
                // var y = e.detail.e.clientY;
                // console.log(x + '-' + y);
                // });
                // this.$.pathwayViewer.$.networkViewer.addEventListener('hoverleave', function(e) {
                //     console.log(e)
                // });
                // this.$.pathwayViewer.$.networkViewer.addEventListener('leftclickvertex', function(e) {
                //     console.log(e);
                // });
                this.$.pathwayViewer.$.networkViewer.addEventListener('selectback', function(e) {
                    me._hideKoControl();
                });


                var localActions = localStorage.getItem("pathway-drug-viewer_actions");
                if (localActions == null) {
                    this.loadDrugActions();
                } else {
                    var actions = JSON.parse(localActions);
                    var actionsMap = JSON.parse(localStorage.getItem("pathway-drug-viewer_actionsmap"));
                    this.set('drugActionList', actions);
                    this.set('drugActionMap', actionsMap);
                }
            },
            loadDrugActions: function() {
                var me = this;
                this._openRemoteFile('./conf/drug-actions.json', function(content) {
                    var allActions = JSON.parse(content);
                    var nameMap = {};
                    var actions = [];
                    var actionsMap = {};
                    for (var i = 0; i < allActions.length; i++) {
                        var a = allActions[i];
                        var n = a.name.toLowerCase();
                        if (nameMap[n] !== true) {
                            nameMap[n] = true;
                            var obj = {
                                name: a.name,
                                value: a.value
                            };
                            actions.push(obj);
                            actionsMap[n] = obj;
                        }
                    }
                    me.set('drugActionList', actions);
                    me.set('drugActionMap', actionsMap);
                    localStorage.setItem("pathway-drug-viewer_actions", JSON.stringify(actions));
                    localStorage.setItem("pathway-drug-viewer_actionsmap", JSON.stringify(actionsMap));
                });
            },
            _init: function() {
                var me = this;
                this._openRemoteFileArrayBuffer('./conf/drugmap.json.gz', function(content) {
                    var map = JSON.parse(pako.ungzip(content, {
                        to: 'string'
                    }));
                    me.set('_drugToGeneMap', map);
                    var drugList = [];
                    for (var key in map) {
                        drugList.push(map[key]);
                    }
                    me.set('_validDrugList', drugList);
                });
                this._openRemoteFileArrayBuffer('./conf/genemap.json.gz', function(content) {
                    var map = JSON.parse(pako.ungzip(content, {
                        to: 'string'
                    }));
                    me.set('_geneToDrugMap', map);
                });
            },
            validGenesFileNameChanged: function(neo, old) {
                var me = this;
                if (neo != null && neo != '') {
                    this._openRemoteFile('./conf/' + this.validGenesFileName, function(content) {
                        var lines = content.split('\n');
                        var genes = [];
                        var genesMap = {};
                        for (var i = 0; i < lines.length; i++) {
                            var line = lines[i];
                            if (line != "") {
                                genes.push(line);
                                genesMap[line.toUpperCase()] = true;
                            }
                        }
                        me.set('_validHgncSignalingGenesList', genes);
                        me.set('_validHgncSignalingGenesMap', genesMap);
                    });
                } else {
                    console.log('Unable to load valid genes names.')
                }
            },
            clean: function() {
                this.set('_inputGeneList', []);
                this.set('reportFile', null);
                this.$.pathwayViewer.clean();
                this.loading = false;
                this.$.geneSearch.clean();
                this._hideKoControl();
            },
            jobFolderChanged: function(neo, old) {
                if (neo) {
                    var me = this;
                    me.clean();
                    this.loading = true;
                    SteviaManager.getPlainFolderFiles(neo._id, function(folderFiles) {
                        me._createFilePathMap(folderFiles);
                        me.$.pathwayViewer.set('sessionFileNameMap', me.fileNameMap);
                        me.$.pathwayViewer.reload();
                        me.set('reportFile', me.getFileFromName('report.xml'));
                        var attr = me.reportFile.attributes;
                        if (attr && attr.pathwayDrugViewer != null && attr.pathwayDrugViewer.geneList != null) {
                            var geneList = attr.pathwayDrugViewer.geneList;
                            var drugList = attr.pathwayDrugViewer.drugList;
                            var relatedDrugList = attr.pathwayDrugViewer.relatedDrugList;

                            me._loadGeneSearchList(geneList);
                            me._loadGeneSearchDrugList(drugList);
                            me._loadGeneSearchRelatedDrugList(relatedDrugList);

                        }
                        me._loadInputGenes();
                        me.loading = false;
                    });
                }
            },
            _createFilePathMap: function(files) {
                this.fileNameMap = {};
                var jobRelativePath;
                for (var i = 0; i < files.length; i++) {
                    var f = files[i];
                    if (this.jobFolder._id != f._id) {
                        jobRelativePath = f.path.replace(this.jobFolder.path + '/', '');
                        this.fileNameMap[jobRelativePath] = f;
                    }
                }
            },
            getFileFromName: function(name) {
                var file = this.fileNameMap[name];
                if (file != null) {
                    return file;
                } else {
                    /* Old versions compatibility */
                    for (var key in this.fileNameMap) {
                        if (key == 'report/' + name) {
                            return this.fileNameMap[key];
                        }
                    }
                }
            },
            handleSelectCategory: function(e) {
                e.stopPropagation();
                var me = this;
                var category = e.detail;
                if (category != null) {
                    this._hideKoControl();
                    // this.loading = true;
                    var init_natt = this.getFileFromName(this.initPath + '/' + category.id + '.natt');
                    SteviaManager.getFileContent(init_natt._id, function(nattInitContent) {
                        //init expression attributes
                        new AttributeNetworkDataAdapter({
                            async: false,
                            useFirstLineAsColumnNames: true,
                            dataSource: new StringDataSource(nattInitContent),
                            handlers: {
                                'data:load': function(e) {
                                    me._pathwayInitExpression = {};
                                    for (var i = 0; i < e.attributes.length; i++) {
                                        var att = e.attributes[i];
                                        me._pathwayInitExpression[att.id] = att;
                                    }
                                    me.loading = false;
                                }
                            }
                        });
                    });
                    // this.$.pathwayViewer.$.networkViewer.$.nodeRender.applyDirect('color', 'strokeColor');
                    this.$.pathwayViewer.$.networkViewer.$.nodeRender.applyDirect('exp_col', 'color');
                    this.$.pathwayViewer.$.networkViewer.$.nodeRender.applyDirect('shape', 'shape');
                    this.$.pathwayViewer.$.networkViewer.$.nodeRender.applyDirect('width', 'size');
                    this.$.pathwayViewer.$.networkViewer.$.nodeRender.applyDirect('labelSize', 'labelSize');

                    this.$.pathwayViewer.$.networkViewer.$.edgeRender.applyDirect('color', 'color');
                    this.$.pathwayViewer.$.networkViewer.$.edgeRender.applyDirect('head', 'shape');
                    /*EXAMPLE*/
                    // nodeRender.applyVisualSet({
                    //     attribute: "drugs",
                    //     displayProperty: "color",
                    //     enabled: true,
                    //     matches: matches,
                    //     parse: "string",
                    //     type: "categorical"
                    // });

                    // this.$.pathwayViewer.$.networkViewer.setVertexDefaultPositionX('X', true, false);
                    // this.$.pathwayViewer.$.networkViewer.setVertexDefaultPositionY('Y', true, true);
                    // this.$.pathwayViewer.$.networkViewer.setVertexDefaultLabelAttribute('genesList');
                    this.$.pathwayViewer.$.networkViewer.setVertexDefaultLabelAttribute('label');

                    this._updateGeneListVerticesStroke();
                    this.fire('select-category', e.detail);
                }
            },
            handleSelectCircuit: function(e) {
                e.stopPropagation();
                this._hideKoControl();
                this.fire('select-circuit', e.detail);
            },
            _updateGeneListVerticesStroke: function() {
                var v, name, names;
                if (this.$.pathwayViewer.$.networkViewer.vertices != null) {

                    var geneList, relatedGeneList;
                    geneList = this.$.geneSearch.selectedGeneList;
                    relatedGeneList = this.$.geneSearch.relatedGeneList;
                    var geneMap = {};
                    var relatedGeneMap = {};

                    if (Array.isArray(relatedGeneList)) {
                        for (var i = 0; i < relatedGeneList.length; i++) {
                            name = relatedGeneList[i].name;
                            relatedGeneMap[name] = true;
                            names = name.split(' ');
                            for (var j = 0; j < names.length; j++) {
                                var n = names[j];
                                relatedGeneMap[n] = true;
                            }
                        }
                    }
                    for (var i = 0; i < geneList.length; i++) {
                        name = geneList[i].name;
                        geneMap[name] = true;
                        names = name.split(' ');
                        for (var j = 0; j < names.length; j++) {
                            var n = names[j];
                            geneMap[n] = true;
                        }
                    }

                    for (var i = 0; i < this.$.pathwayViewer.$.networkViewer.vertices.length; i++) {
                        v = this.$.pathwayViewer.$.networkViewer.vertices[i];
                        v.renderer.set('strokeSize', 2);
                        v.renderer.set('strokeColor', '#888888');

                        names = v.attributes['label'].split(' ');
                        for (var j = 0; j < names.length; j++) {
                            var n = names[j];
                            if (relatedGeneMap[n] == true) {
                                v.renderer.set('strokeSize', 6);
                                v.renderer.set('strokeColor', '#7acb1b');
                            }
                            if (geneMap[n] == true) {
                                v.renderer.set('strokeSize', 6);
                                v.renderer.set('strokeColor', '#cf1c1c');
                            }
                        }
                    }
                }
            },
            handleClearButton: function(e) {
                var me = this;
                if (this.loading == false) {
                    this.loading = true;

                    SteviaManager.updateFileAttributes(this.reportFile._id, {
                        pathwayDrugViewer: {}
                    }, function() {});

                    this.set('_inputGeneList', []);
                    this.$.geneSearch.clean();
                    this.$.pathwayViewer.clean();

                    var query = {
                        workingdirId: this.jobFolder._id
                    };

                    var args = this.jobClearArgs;
                    args.disableQueue = true;
                    args.options = {
                        "working_folder": {
                            out: true,
                        }
                    };

                    this.loading = true;
                    SteviaManager.jobs.run({
                        query: query,
                        request: {
                            method: 'POST',
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify(args),
                            success: function(response) {
                                console.log(response.response[0].results[0].output);
                                me.$.pathwayViewer.set('sessionFileNameMap', me.fileNameMap);
                                me.$.pathwayViewer.reload();
                                me._loadInputGenes();
                                me.fire('job-clear');
                                me.loading = false;
                            },
                            error: function() {
                                me.loading = false;
                                console.log('Clear: Server error, try again later.');
                            }
                        }
                    });

                }
            },
            handleUpdateButton: function(e) {
                if (this.loading == false) {
                    var me = this;
                    var auxMap = {};

                    var geneList, relatedGeneList, drugList;
                    geneList = this.$.geneSearch.selectedGeneList;
                    drugList = this.$.geneSearch.selectedDrugList;
                    relatedGeneList = this.$.geneSearch.relatedGeneList;

                    for (var i = 0; i < geneList.length; i++) {
                        var gene = geneList[i];
                        var names = gene.name.split(' ');
                        var value;
                        if (Array.isArray(gene.drugactions) && gene.drugactions.length > 0) {
                            var dv = 1;
                            for (var j = 0; j < gene.drugactions.length; j++) {
                                var da = gene.drugactions[j];
                                dv *= da.drugvalue;
                            }
                            value = dv + "\t" + "drug";
                        } else {
                            value = gene.value + "\t" + "user";
                        }
                        for (var j = 0; j < names.length; j++) {
                            var name = names[j];
                            auxMap[name] = value;
                        }
                    }

                    for (var i = 0; i < relatedGeneList.length; i++) {
                        var gene = relatedGeneList[i];
                        var value;
                        if (Array.isArray(gene.drugactions) && gene.drugactions.length > 0) {
                            var dv = 1;
                            for (var j = 0; j < gene.drugactions.length; j++) {
                                var da = gene.drugactions[j];
                                dv *= da.drugvalue;
                            }
                            value = dv;
                        } else {
                            var value = gene.value;
                        }
                        auxMap[gene.name] = value + "\t" + "drug";
                    }

                    var ko_file_lines = [];
                    for (var key in auxMap) {
                        ko_file_lines.push(key + "\t" + auxMap[key])
                    }
                    var ko_file_content = ko_file_lines.join('\n') + '\n';
                    if (ko_file_content.trim() != "") {
                        // console.log(ko_file_content);
                        this._updateGenes(ko_file_content);
                    } else {
                        new StvDialog().alert("Please, add at least one gene.");
                    }
                }
            },
            _updateGenes: function(ko_file_content) {
                var me = this;
                if (this.loading == false) {
                    console.log(ko_file_content);
                    this._saveAttributesToFile();

                    var query = {
                        workingdirId: this.jobFolder._id
                    };

                    var args = this.jobUpdateArgs;
                    if (args.options != null) {
                        var outFound = false;
                        for (var key in args.options) {
                            var op = args.options[key];
                            if (op.hasOwnProperty('out')) {
                                outFound = true;
                                break;
                            }
                        }
                        if (outFound == false) {
                            args.options['working_folder'] = {
                                out: true,
                            };
                        }
                    } else {
                        args.options = {
                            "working_folder": {
                                out: true,
                            }
                        };
                    }
                    args.options['verbose'] = {
                        type: 'flag'
                    };
                    args.options['fold_change'] = {
                        "type": "text",
                        "value": this.foldChange.toString()
                    };
                    args.options['ko_file'] = {
                        "type": "file",
                        "mode": "text",
                        "value": ko_file_content
                    };

                    this.loading = true;
                    SteviaManager.jobs.run({
                        query: query,
                        request: {
                            method: 'POST',
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify(args),
                            success: function(response) {
                                console.log(response.response[0].results[0].output);
                                me.$.pathwayViewer.set('sessionFileNameMap', me.fileNameMap);
                                me.$.pathwayViewer.reload();
                                me._loadInputGenes();
                                me.fire('job-update');
                                me.loading = false;
                            },
                            error: function() {
                                me.loading = false;
                                console.log('Update: Server error, try again later.');
                            }
                        }
                    });
                }
            },
            _saveAttributesToFile: function() {
                var me = this;
                if (this.reportFile != null) {
                    var attr = {};
                    if (this.reportFile.attributes != null && this.reportFile.attributes.pathwayDrugViewer != null) {
                        attr = this.reportFile.attributes.pathwayDrugViewer;
                    }
                    var geneList, relatedDrugList, drugList;
                    geneList = this.$.geneSearch.selectedGeneList;
                    drugList = this.$.geneSearch.selectedDrugList;
                    relatedDrugList = this.$.geneSearch.relatedDrugList;

                    if (geneList.length === 0) {
                        this.$.geneSearch.set('relatedDrugList', []);
                    }
                    attr.geneList = geneList;

                    var drugListToSave = [];
                    for (var i = 0; i < drugList.length; i++) {
                        var rd = drugList[i];
                        drugListToSave.push({
                            i: rd.i
                        });
                    }
                    attr.drugList = drugListToSave;

                    var relatedDrugListToSave = [];
                    for (var i = 0; i < relatedDrugList.length; i++) {
                        var rd = relatedDrugList[i];
                        relatedDrugListToSave.push({
                            i: rd.i,
                            s: rd.s
                        });
                    }
                    attr.relatedDrugList = relatedDrugListToSave;

                    SteviaManager.updateFileAttributes(this.reportFile._id, {
                        pathwayDrugViewer: attr
                    }, function() {});
                }
            },
            _loadGeneSearchList: function(list) {
                this.$.geneSearch.set('selectedGeneList', list);
            },
            _loadGeneSearchRelatedDrugList: function(list) {
                if (list != null) {
                    var relatedDrugList = [];
                    for (var i = 0; i < list.length; i++) {
                        var rd = list[i];
                        var relatedDrug = this._drugToGeneMap[rd.i];
                        relatedDrug.s = rd.s;
                        relatedDrugList.push(relatedDrug);
                    }

                    this.$.geneSearch.set('relatedDrugList', relatedDrugList);
                    this.$.geneSearch._processDrugRelatedGenes();
                }
            },
            _loadGeneSearchDrugList: function(list) {
                if (list != null) {
                    var drugList = [];
                    for (var i = 0; i < list.length; i++) {
                        var d = list[i];
                        var drug = this._drugToGeneMap[d.i];
                        drugList.push(drug);
                    }

                    this.$.geneSearch.set('selectedDrugList', drugList);
                    this.$.geneSearch._processDrugRelatedGenes();
                }
            },
            handleNetworkViewerVertexClick: function(e) {
                e.stopPropagation();
                var v = e.detail.vertex;
                this.lastSelectedNode = v.attributes.label;

                if (v.id.indexOf("_func") == -1 && v.attributes.shape != "circle") {
                    var initAttributes = this._pathwayInitExpression[v.id];

                    var koInputValues = [],
                        aux;
                    var translatedIds = v.attributes.tids.split(',');
                    var initExpresionValues = initAttributes.exp_values.split(',');
                    for (var i = 0; i < translatedIds.length; i++) {
                        var tid = translatedIds[i];
                        var init_exp = initExpresionValues[i];
                        aux = {
                            value: parseFloat(init_exp).toFixed(2),
                            name: tid,
                        }

                        /*******/
                        var g = this.$.geneSearch.selectedGeneList[this.$.geneSearch.selectedGeneMap[aux.name]];
                        if (g != null) {
                            aux.value = g.value;
                        }
                        // else {
                        //     aux.value = parseFloat(initExpresionValues[]).toFixed(2);
                        // }
                        /*******/

                        koInputValues.push(aux);

                    }
                    this.set("koInputValues", koInputValues);

                    // /** SINGLE MODE to delete ***/
                    // var g = this.$.geneSearch.selectedGeneList[this.$.geneSearch.selectedGeneMap[this.lastSelectedNode]];
                    // if (g != null) {
                    //     this.koInputValue = g.value;
                    // } else {
                    //     this.koInputValue = parseFloat(this._pathwayInitExpression[v.id].exp).toFixed(2);
                    // }
                    // /*****/

                    this._showKoControl(e.detail.x, e.detail.y);
                } else {
                    this._hideKoControl();
                }
                this.fire('leftclickvertex', e.detail);
            },
            _showKoControl: function(x, y) {
                if (this.koInputValues != null && this.koInputValues.length > 0) {
                    this.$.koControl.style.display = "block";
                    this.$.koControl.style.top = y + 'px';
                    this.$.koControl.style.left = x + 'px';
                } else {
                    this.$.koControl.style.display = "none";
                }
            },

            _hideKoControl: function() {
                this.$.koControl.style.display = "none";
                this.set("koInputValues", []);
            },

            /* Help functions */
            _openRemoteFile: function(filepath, cb) {
                var me = this;
                var request = new XMLHttpRequest();
                request.onload = function() {
                    cb(this.responseText);
                };
                request.onerror = function() {
                    console.log('Error loading remote file');
                };
                request.open("GET", filepath);
                request.send();
            },
            _openRemoteFileArrayBuffer: function(filepath, cb) {
                var me = this;
                var request = new XMLHttpRequest();
                request.onload = function() {
                    cb(this.response);
                };
                request.onerror = function() {
                    console.log('Error loading remote file');
                };
                request.open("GET", filepath);
                request.responseType = 'arraybuffer';
                request.send();
            },
            _loadInputGenes: function() {
                var me = this;
                SteviaManager.getFileContent(this.getFileFromName('ko.txt')._id, function(content) {
                    var parsedContent = me._parseTabularFile(content);
                    me.set('_inputGeneList', parsedContent);
                });
            },
            _parseTabularFile: function(textContent) {
                var lines = textContent.split('\n');
                if (lines.length > 0) {
                    var line, fields, field, data = [],
                        obj;

                    for (var i = 1; i < lines.length; i++) {
                        line = lines[i];
                        if (line.length > 0) {
                            fields = line.split('\t');
                            data.push({
                                gene: fields[0],
                                value: fields[1],
                                defined: fields[2]
                            });
                        }
                    }
                    return data;
                }
            }
        });
    </script>
